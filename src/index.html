<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To Do list</title>
</head>
<body>
    <section class="pm-font" id="todo-list-content">
        <h1 class="pm-font pm-border icon-set">
            Today's To Do
            <a class="action-icon" href="#">
                <span class="material-symbols-outlined">
                    sync
                </span>
            </a>
        </h1>
        <form class="pm-font icon-set" id="task-form" action="">
            <input class="pm-border" type="text" name="task" id="task-input" placeholder="Add to your list...">
            <a class="action-icon" id="add-btn" href="#">
                <span class="material-symbols-outlined">
                    subdirectory_arrow_left
                </span>
            </a>
        </form>
        <ul class="pm-font" id="task-list">
        
        </ul>
        <button class="pm-font" id="clear-task">
            Clear all complete
        </button>
    </section>
</body>
</html>
